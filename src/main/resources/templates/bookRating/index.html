<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<ul>
    <li th:each="bookRating : ${bookRatings}">
        <a th:href="'/book/bookRating?id=' + ${bookRating.id}" th:text="${bookRating.name}"></a>
    </li>
</ul>

<p><a href="/bookRating/add">Add Rating Category</a></p>

</body>
</html>
